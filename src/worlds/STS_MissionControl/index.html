<html>
  <head>
    <meta charset="utf-8">

    <title>STS: Odyssey - Mission Control</title>

    <!-- REQUIRED --------------------------------------------------------------------------------------------------------------->
    <!-- webrtc shim from https://webrtc.github.io/adapter/adapter-latest.js -->
    <script src="/global/js/libs/adapter-latest.js"></script>
    <script src='/global/js/libs/aframe-master.min.js'></script>
    <script src='/global/js/libs/networked-aframe.min.js'></script>
    <script src='/global/js/libs/naf-janus-adapter.min.js'></script>
    <script src='/global/js/libs/aframe-extras.animation-mixer.js'></script>
    <script src='/global/js/libs/aframe-extras.controls.min.js'></script>
    <script src='/global/js/libs/aframe-extras.pathfinding.min.js'></script>
    <script src='/global/js/libs/checkpoint.js'></script>
    <script src="/socket.io/socket.io.js"></script>

    <script src="/global/js/components/aframe-fps-counter-component.min.js"></script>
    <script src="/global/js/components/aframe-mirror.js"></script>

    <script src='/global/js/circles_client_bundle.min.js'></script>

    <link rel="stylesheet" href="/global/css/user-gesture.css">

    <!-- OUR COMPONENTS --------------------------------------------------------------------------------------------------------->
    <script src="components/computers_on.js"></script>
    <script src="components/generate_launch_sequence.js"></script>
    <script src="components/generate_fuel.js"></script>
    <script src="components/initiate_launch.js"></script>
    <script src="components/players_ready.js"></script>
    <script src="components/spot_the_difference.js"></script>
    <script src="components/sun_alignment.js"></script>
    <script src="components/align_waves.js"></script>
    <script src="components/timer.js"></script>

    </head>
    <body>

      <!-- REQUIRED --------------------------------------------------------------------------------------------------------------->
      <div id="user-gesture-overlay" >
        <div id="Permissions" class="overlay">
          <img class="logo" src="/global/assets/textures/logos/circles_logo.svg" alt="Circles logo" />
          
          <div class="suboverlay">
            <p class="title">Permissions</p>
                
            <div id="user-microphone-wrapper" class="grid2col">
                <span class="label">Microphone</span>
                <div class="onoffswitch">
                <input type="checkbox" name="onoffswitch_mic" class="onoffswitch-checkbox" id="switch_mic" autocomplete="off">
                <label class="onoffswitch-label" for="switch_mic">
                    <span class="onoffswitch-inner"></span>
                    <span class="onoffswitch-switch"></span>
                </label>
                </div>
            </div>

            <input id="user-gesture-enter" class="user-gesture-button" type="submit" value="Enter Circles">
            <input id="wardrobe-enter" class="user-gesture-button"  type="submit" value="Customize Avatar">
            <!-- loading gif from: https://www.behance.net/gallery/31234507/Open-source-Loading-GIF-Icons-Vol-1 -->
            <img id="loading-animation-enter" src="/global/images/loading.gif">
          </div>
        </div>
      </div>

      <div id="ui_wrapper">
          <input id="button_microphone" type="submit" value="">
      </div>

    <!-- REQUIRED -->
    <a-scene renderer="antialias: true;
                       colorManagement: true;
                       sortObjects: false;
                       foveationLevel: 3;
                       highRefreshRate: true;
                       physicallyCorrectLights: true;
                       logarithmicDepthBuffer: false;
                       precision: high;"
             networked-scene="room: __ROOM_NAME__;
                              connectOnLoad: true;
                              onConnect: onConnect;
                              audio: false;
                              debug: false;
                              adapter: socketio;
                              serverURL: /"
             shadow="autoUpdate:false; type:basic;"
             vr-mode-ui="enabled:true;"
             loading-screen="enabled:false;"
             device-orientation-permission-ui="enabled:true;"
             circles-enter-ui
             circles-platform-scene-shadows>

      <a-assets>
        <!-- OUR ASSETS --------------------------------------------------------------------------------------------------------->
        
        <!-- credit: HDRMaps @ https://hdrmaps.com/above-the-clouds/ -->
        <img id='skyMap' src='assets/textures/086_hdrmaps_com_free_above_clouds.jpg' crossorigin="anonymous">
        <a-asset-item id="terminal_model" src="assets/models/terminal/terminal-TEXTURES.glb" response-type="arraybuffer"></a-asset-item>    
        <a-asset-item id="chair_model" src="assets/models/chair/officeChair-TEXTURES.glb" response-type="arraybuffer"></a-asset-item>

        <img id="floorTexture" src="assets/textures/floorTEXTURE.png">
        <img id="wallTexture" src="assets/textures/wallsTEXTURE.png">
        <img id="ceilingTexture" src="assets/textures/ceilingTEXTURE.png">

        <img id="task0GUI" src="assets/textures/task0GUI.png">
        <img id="task1GUI" src="assets/textures/task1GUI.png">
        <img id="task2GUI" src="assets/textures/task2GUI.png">
        <img id="task3GUI" src="assets/textures/task3GUI.png">
        <img id="task4GUI" src="assets/textures/task4GUI.png">
        <img id="task5GUI" src="assets/textures/task5GUI.png">
        <img id="task6GUI" src="assets/textures/task6GUI.png">
        <img id="task7GUI" src="assets/textures/task7GUI.png">
        <img id="task8GUI" src="assets/textures/task8GUI.png">
        <img id="task9GUI" src="assets/textures/task9GUI.png">
        <img id="task10GUI" src="assets/textures/task10GUI.png">
        <img id="task11GUI" src="assets/textures/task11GUI.png">

        <img id="prelaunchSuccessGUI" src="assets/textures/prelaunchSuccess.png">
        <img id="prelaunchFailGUI" src="assets/textures/prelaunchFail.png">
        <img id="missionSuccessGUI" src="assets/textures/missionComplete.png">
        <img id="missionFailGUI" src="assets/textures/missionFail.png">

        <img id="correct1" src="assets/textures/correct1.png">
        <img id="correct2" src="assets/textures/correct2.jpeg">
        <img id="correct3" src="assets/textures/correct3.jpg">
        <img id="correct4" src="assets/textures/correct4.jpg">
        <img id="correct5" src="assets/textures/correct5.jpg">
        <img id="correct6" src="assets/textures/correct6.jpg">
        <img id="correct7" src="assets/textures/correct7.jpg">
        <img id="correct8" src="assets/textures/correct8.jpg">
        <img id="wrong" src="assets/textures/wrong.jpg">

        <img id="blueWave" src="assets/textures/blueWave.png">
        <img id="purpleWave" src="assets/textures/purpleWave.png">

        <!-- REQUIRED ----------------------------------------------------------------------------------------------------------->
        <template id="user-template">
          <a-entity>
            <a-entity class="avatar" 
                      position="0 __USER_HEIGHT__ 0"
                      circles-user-networked
                      circles-avatar-construction>

              <a-entity class="nametag_front avatar_node" text="align:center;" position="0 0.7 0" rotation="0 0 0" scale="3 3 3">
                <a-entity class="deviceicon_front" position="0 -0.06 0" geometry="primitive:plane; width:0.07; height:0.07;" material="shader:flat; transparent:true;"></a-entity>
              </a-entity>

              <a-entity class="nametag_back avatar_node" text="align:center;" position="0 0.7 0" rotation="0 180 0" scale="3 3 3">
                  <a-entity class="deviceicon_back" position="0 -0.06 0" geometry="primitive:plane; width:0.07; height:0.07;" material="shader:flat; transparent:true;"></a-entity>
              </a-entity>

              <a-entity class="user_head avatar_node"
                        networked-audio-source
                        gltf-model
                        circles-color
                        circles-shadow="cast:true; receive:true; applyToChildren:false;">

                <a-entity class="user_face_express"
                          geometry="primitive:plane; width:0.3; height:0.3;"
                          material="shader:flat; src:__FACE_MAP__; transparent:true; side:back; color:#000;"
                          position="0.0 0.0 -0.1">
                </a-entity>

                <a-entity class="user_hair"
                          gltf-model
                          circles-color
                          circles-shadow="cast:true; receive:true; applyToChildren:false;">
                </a-entity>
              </a-entity>

              <a-entity class="user_body avatar_node"
                        gltf-model
                        circles-color
                        circles-shadow="cast:true; receive:true; applyToChildren:false;"
                        position="0.0 -0.5 0.0">
              </a-entity>
            </a-entity>
          </a-entity>
        </template>

        <template id="interactive-object-template">
          <a-entity>
          </a-entity>
        </template>

        <template id="text-template">
          <a-entity>
          </a-entity>
        </template>
      </a-assets>

      <!-- WORLD GENERATION STARTS HERE ----------------------------------------------------------------------------------------->
      <a-entity id="circles-manager" circles-manager="world:__WORLDNAME__; user:__VISIBLENAME__"></a-entity>

      <!-- Avatar --> 
      <a-entity id="Player1"
                class="user_cam_rig"
                circles-add-camera-equipment="gui:true"
                networked="template:#user-template; attachTemplateToLocal:true;"
                circles-head-model="__MODEL_HEAD__"
                circles-hair-model="__MODEL_HAIR__"
                circles-body-model="__MODEL_BODY__"
                circles-head-color="__COLOR_HEAD__"
                circles-hair-color="__COLOR_HAIR__"
                circles-body-color="__COLOR_BODY__"
                circles-visiblename="__VISIBLENAME__"
                circles-usertype="__USERTYPE__">
      </a-entity>

      <!-- Ground -->
      <a-entity geometry="primitive:plane; width:20; height:20" 
                material="src:#floorTexture" 
                position="" 
                rotation="-90 0 0">
      </a-entity>
      
      <!-- Walls and ceiling -->
      <a-entity geometry="primitive:plane; width:20; height:20" 
                material="src:#wallTexture" 
                position="-10 0 0" 
                rotation="0 90 0">
      </a-entity>
      <a-entity geometry="primitive:plane; width:20; height:20" 
          material="src:#wallTexture" 
          position="10 0 0" 
          rotation="0 -90 0">
      </a-entity>
      <a-entity geometry="primitive:plane; width:20; height:20" 
          material="src:#wallTexture" 
          position="0 0 10" 
          rotation="0 -180 0">
      </a-entity>
      <a-entity geometry="primitive:plane; width:20; height:20" 
          material="src:#wallTexture" 
          position="0 0 -10" 
          rotation="0 0 180">
      </a-entity>
      <a-entity geometry="primitive:plane; width:20; height:20" 
          material="src:#ceilingTexture" 
          position="0 10 0" 
          rotation="90 0 0">
      </a-entity>

      <!-- Sky and lights -->
      <a-entity id="sunlight" position="0 20 0" rotation="40 0 0" 
                light="type:directional; intensity:4; color:#d5e4f5; castShadow:false;"></a-entity>
      <a-entity light="type:hemisphere; color:#FFFFFF; groundColor:#BCE2F4; intensity:3.0"></a-entity>

      <a-entity id='skyBox'
                rotation='0 200 0'
                geometry='primitive:sphere; radius:50; segments-height:24; segments-width:24;'
                material='shader:flat; src:#skyMap; side:back;'>
      </a-entity>

      <!-- TVs -->

      <!-- Base -->
      <a-entity geometry="depth:0.18; height:2.5; width:4" 
                position="-4.5 3 -7" 
                material="color:#367253">
      </a-entity>
      <a-entity geometry="depth:0.18; height:2.5; width:4" 
                position="0 3 -7" 
                material="color:#367253">
      </a-entity>
      <a-entity geometry="depth:0.18; height:2.5; width:4" 
                position="4.5 3 -7" 
                material="color:#367253">
      </a-entity>

      <!-- Screen -->
      <a-entity class="computer"
                geometry="primitive:plane; height:2.2; width:3.7" 
                position="-4.5 3 -6.9" 
                material="color:#000000">
      </a-entity>
      <a-entity class="computer"
                geometry="primitive:plane; height:2.2; width:3.7" 
                position="0 3 -6.9" 
                material="color:#000000">
      </a-entity>
      <a-entity class="computer"
                geometry="primitive:plane; height:2.2; width:3.7" 
                position="4.5 3 -6.9" 
                material="color:#000000">
      </a-entity>

      <!-- Portal to lobby -->
      <a-entity id="lobbyPortal" visible="false"
                position="0 1.5 -6" rotation="0 -90 0"
                circles-portal="img_src:/global/assets/textures/equirectangular/WhiteBlue.jpg; title_text:Return to Lobby; link_url:/w/STS_Lobby"
                shadow></a-entity>

      <!-- Teleportation pad for TVs -->
      <a-entity class="TVteleport" circles-checkpoint circles-spawnpoint position="0 0.04 -4"></a-entity>
      <a-entity class="TVteleport" circles-checkpoint circles-spawnpoint position="0 0.04 0"></a-entity>
      <a-entity class="TVteleport" circles-checkpoint circles-spawnpoint position="0 0.04 4"></a-entity>

      <!-- Terminals and Chairs -->
      <a-entity id="set1" position="-4 0 -4">
        <a-entity class="terminal" rotation="0 0 0" scale="1 0.45 0.6" gltf-model="#terminal_model"></a-entity>
        <a-entity class="extraButton" rotation="11 0 0" position="-1.7 0.95 0.9" scale="0.75 0.75 0.75" circles-button="button_color: #cbfdc4; diameter: 0.75; button_color_hover: #cbfdc4; pedastal: false"></a-entity>
        <a-entity class="extraButton" rotation="11 0 0" position="0 0.95 0.9" scale="0.75 0.75 0.75" circles-button="button_color: #cbfdc4; diameter: 0.75; button_color_hover: #cbfdc4; pedastal: false"></a-entity>
        <a-entity class="extraButton" rotation="11 0 0" position="0.85 0.95 0.9" scale="0.75 0.75 0.75" circles-button="button_color: #cbfdc4; diameter: 0.75; button_color_hover: #cbfdc4; pedastal: false"></a-entity>
        <a-entity class="chairL" position="-1 0 1.65" rotation="0 180 0" scale="0.3 0.25 0.3" gltf-model="#chair_model"></a-entity>
        <a-entity class="chairR" position="1 0 1.65" rotation="0 180 0" scale="0.3 0.25 0.3" gltf-model="#chair_model"></a-entity>
        <a-entity class="teleportL" circles-checkpoint circles-spawnpoint position="-1 0.04 1.65"></a-entity>
        <a-entity class="teleportR" circles-checkpoint circles-spawnpoint position="1 0.04 1.65"></a-entity>
        <a-entity id="player1Ready"
                  circles-button="button_color: #fb9d9d; diameter: 0.75; button_color_hover: #ff7575; pedastal: false" 
                  position="1.7 0.95 0.9"
                  rotation="11 0 0"
                  scale="0.75 0.75 0.75">
        </a-entity>
        <a-entity id="task1Component"
                  circles-button="button_color: #cbfdc4; diameter: 0.75; button_color_hover: #cbfdc4; pedastal: false" 
                  position="-0.85 0.95 0.9"
                  rotation="11 0 0"
                  scale="0.75 0.75 0.75"
                  computers_on>
        </a-entity>
      </a-entity>

      <a-entity id="set2" position="4 0 -4">
        <a-entity class="terminal" rotation="0 0 0" scale="1 0.45 0.6" gltf-model="#terminal_model"></a-entity>

      <a-entity id="task5" visible="false">

        <!-- Fuel tank background -->

        <!-- Fuel tank -->
        <a-entity id="fuelTank"
                  geometry="width:0.75; height:1; primitive:plane" 
                  position="0 2.8 -6.84" 
                  material="color:#d9d9d9"
                  generate_fuel>
        </a-entity>

        <!-- Fuel bar -->
        <a-entity id="fuelBar"
                  geometry="width:0.75; height:0; primitive:plane" 
                  position="0 2.3 -6.83" 
                  material="color:#FFDD00">
        </a-entity>

      </a-entity>

      <script>
        let task5Socket = io();

        var idealFuelReached = false;

        task5Socket.on('connect', (userData) => 
        {
          // Listening for fuel bar height 
          // When recieved, update the fuel bar height in mission control and check if the ideal fuel amount is reached (+-2%)
          task5Socket.on('fuelBarHeight', (data) => 
          {
            // Getting fuel bar
            var fuelBar = document.querySelector('#fuelBar');

            // Updating fuel bar height
            fuelBar.setAttribute('geometry', {height: data.height});

            // Updating fuel bar position to level it out
            fuelBar.setAttribute('position', {
              x: fuelBar.getAttribute('position')['x'],
              y: 2.3 + (data.height / 2),
              z: -6.83
            });

            // Getting fuel tank
            var fuelTank = document.querySelector('#fuelTank');
            var tankHeight = fuelTank.getAttribute('geometry')['height'];

            // Getting ideal amount of fuel
            var idealAmount = fuelTank.getAttribute('generate_fuel')['idealFuel'];

            // Getting percent height the weight bar is at
            var currentPercent = (data.height / tankHeight) * 100;

            // Comparing it against the ideal amount of fuel (+-2%)
            // If it is at the ideal amount, emit it
            if (currentPercent < idealAmount + 2)
            {
                if (currentPercent > idealAmount - 2)
                {
                  idealFuelReached = true;

                    // If the fuel bar is still at the ideal amount after a second, task is complete 
                    // (making sure it is not an accident that the ideal amount was reached)
                    setTimeout(function() 
                    {
                      if (idealFuelReached === true)
                      {
                        // Updating color of fuel bar to indicate ideal amount is reached
                        document.querySelector('#fuelBar').setAttribute('material', {color: '#00FF00'});

                        idealFuelHeight = (idealAmount / 100) * tankHeight;

                        task5Socket.emit('idealFuelReached', {idealAmount: idealFuelHeight, room:CIRCLES.getCirclesGroupName(), world:CIRCLES.getCirclesWorldName()});
                      }

                    }, 1000);
                }
                else
                {
                  idealFuelReached = false;
                }
            }
            else
            {
              idealFuelReached = false;
            }
          });
        });
      </script>

      <!-- Task 9: Aligning the display towards the sun-->

      <a-entity id="task9" position="-4.5 3 -6.89" rotation="90 0 0" scale="1.2 1.2 1.2" visible="false">

        <a-entity id="alignmentContainer" position="0 0.002 0">

                    rotation="-90 -90 0" 
                    material="color: #fbff00"

        <!-- Dial -->
        <a-entity id="dialContainer" position="0 0.003 0">
          <a-entity geometry="primitive: plane; height: 0.015; width: 0.7"

      <script>
        let task9Socket = io();

        var canClick = true;
        var isAligned = false;

        task9Socket.on('connect', (userData) => 
        {
          // Listening for dial rotation 
          // When recieved, update the dial rotation in mission control
          task9Socket.on('dialRotation', (data) => 
          {
            document.querySelector('#dialContainer').setAttribute('rotation', {y: data.rotation});
          });

          // Getting button that confirms alignment
          var button = document.querySelector('#aligned');

          // Checking if the previous task is complete and it is this task's turn to run
          // When it is, turn the button yellow
          var taskActive = setInterval(function() 
          {
              if (document.querySelector('#task8Component').getAttribute('spot_the_difference')['isSelected'] === true)
              {
                  button.setAttribute('circles-button', {button_color: '#fbff00', button_color_hover: '#bdb600'});

                  clearInterval(taskActive);
              }

          }, 30);

          // On alignment button click
          // When button is clicked, check if dial is aligned (+-10 degrees)
          button.addEventListener('click', function() 
          {
              // Only running if task 8 is complete (checking spot_the_difference component)
              if (document.querySelector('#task8Component').getAttribute('spot_the_difference')['isSelected'] === true)
              {
                // Only running if task is not complete
                // Users can only click on an image every second
                if (canClick === true && isAligned === false)
                {
                  // Getting alignment indicator
                    var alignment = document.querySelector('#alignmentContainer').children[0];
                    var alignmentRotation = document.querySelector('#alignmentContainer').getAttribute('rotation')['y'];

                    console.log(alignmentRotation);

                    // Getting dialContainer
                    var dial = document.querySelector('#dialContainer');

                    // Converting dial rotation to be between 0 and -359
                    var rotation = dial.getAttribute('rotation')['y'] % 360;

                    // Checking if the dial rotation is aligned (+-10 degrees)
                    // If it is, highlight button and alignment green to indicate correct selection, and emit it 
                    // Otherwise highlight it red to indicate incorrect selection
                    if (rotation < alignmentRotation + 10)
                    {
                        if (rotation > alignmentRotation - 10)
                        {
                            isAligned = true;

                            alignment.setAttribute('material', {color: '#00FF00'});
                            button.setAttribute('circles-button', {button_color: '#cbfdc4', button_color_hover: '#cbfdc4'});

                            task9Socket.emit('aligned', {alignment: alignmentRotation, room:CIRCLES.getCirclesGroupName(), world:CIRCLES.getCirclesWorldName()});
                        }
                    }

                    if (isAligned === false)
                    {
                        alignment.setAttribute('material', {color: '#FF0000'});
                        button.setAttribute('circles-button', {button_color: '#FF0000', button_color_hover: '#FF0000'});

                        canClick = false;

                        setTimeout(function() 
                        {
                            alignment.setAttribute('material', {color: '#fbff00'});
                            button.setAttribute('circles-button', {button_color: '#fbff00', button_color_hover: '#bdb600'});

                            canClick = true;

                        }, 1000);
                    }
                }
              }
          });
        });
      </script>

      <!-- Controlling execution of tasks -->
      <script>
        let taskManager = io();

        // Last prelaunch task
        var task6Complete = false;

        // Last postlaunch task
        var task11Complete = false;

        var prelaunch = true;

        taskManager.on('connect', (userData) => 
        {
          // Checking timer and task completion
          var timerCheck = setInterval(function() 
          {
            taskManager.emit('timerValue', {time: document.querySelector('#timer').getAttribute('text')['value'], room:CIRCLES.getCirclesGroupName(), world:CIRCLES.getCirclesWorldName()});

            // For prelaunch
            if (prelaunch === true)
            {
              // Checking if the last prelaunch task is done
              if (task6Complete === true)
              {
                taskManager.emit('prelaunchSuccess', {room:CIRCLES.getCirclesGroupName(), world:CIRCLES.getCirclesWorldName()});

                // Turning off timer
                document.querySelector('#timerObject').setAttribute('timer', {clearTimer: true});

                // Displaying success GUI
                document.querySelector('#guiOverlay').setAttribute('material', {src:'#prelaunchSuccessGUI'});

                // Starting post launch tasks when launch is complete (12 seconds)
                setTimeout(function () 
                {
                  prelaunch = false;

                  // Updating GUI to display current task
                  document.querySelector('#guiOverlay').setAttribute('material', {src:'#task7GUI'});

                  document.querySelector('#task6').setAttribute('visible', false);
                  taskManager.emit('task6Complete', {room:CIRCLES.getCirclesGroupName(), world:CIRCLES.getCirclesWorldName()});

                  // Creating new timer
                  document.querySelector('#timerObject').setAttribute('timer', {start:true, time:90});

                }, 12000);
              }
              else
              {
                // Checking if the timer is up
                if (document.querySelector('#timerObject').getAttribute('timer')['timeUp'] === true)
                {
                  clearInterval(timerCheck);

                  taskManager.emit('prelaunchFail', {room:CIRCLES.getCirclesGroupName(), world:CIRCLES.getCirclesWorldName()});

                  // Displaying fail GUI
                  document.querySelector('#guiOverlay').setAttribute('material', {src:'#prelaunchFailGUI'});

                  // Turning off all tasks
                  document.querySelector('#task1Component').setAttribute('computers_on', {isPrevComplete: false});
                  document.querySelector('#countdown').setAttribute('initiate_launch', {isPrevComplete: false});
                  document.querySelector('#task1Component').setAttribute('circles-button', {button_color: '#cbfdc4', button_color_hover: '#cbfdc4'});
                  document.querySelector('#player1LaunchButton').setAttribute('circles-button', {button_color: '#cbfdc4', button_color_hover: '#cbfdc4'});
                  document.querySelector('#player2LaunchButton').setAttribute('circles-button', {button_color: '#cbfdc4', button_color_hover: '#cbfdc4'});
                  document.querySelector('#launchSequenceScreen').setAttribute('visible', false);
                  document.querySelector('#task5').setAttribute('visible', false);
                  document.querySelector('#task6').setAttribute('visible', false);

                  // Turning off TVs
                  var computers = document.querySelectorAll('.computer');
                  var numComputers = computers.length;

                  for (let i = 0; i < numComputers; i++)
                  {
                      computers[i].setAttribute('material', {color: '#000000'});
                  }

                  // Display portal to lobby
                  document.querySelector('#lobbyPortal').setAttribute('visible', true);
                }
              }
            }
            // For postlauch
            else
            {
              // Checking if the last postlaunch task is done
              if (task11Complete === true)
              {
                taskManager.emit('postlaunchSuccess', {room:CIRCLES.getCirclesGroupName(), world:CIRCLES.getCirclesWorldName()});

                // Turning off timer
                document.querySelector('#timerObject').setAttribute('timer', {clearTimer: true});

                // Displaying success GUI
                document.querySelector('#guiOverlay').setAttribute('material', {src:'#missionSuccessGUI'});

                // Opening lobby portal in 5 seconds
                setTimeout(function () 
                {
                  // Hiding all tasks
                  document.querySelector('#blueAlign').setAttribute('circles-button', {button_color: '#cbfdc4', button_color_hover: '#cbfdc4'});
                  document.querySelector('#purpleAlign').setAttribute('circles-button', {button_color: '#cbfdc4', button_color_hover: '#cbfdc4'});
                  document.querySelector('#images').setAttribute('visible', false);
                  document.querySelector('#task9').setAttribute('visible', false);
                  document.querySelector('#task11').setAttribute('visible', false);

                  // Turning off TVs
                  var computers = document.querySelectorAll('.computer');
                  var numComputers = computers.length;

                  for (let i = 0; i < numComputers; i++)
                  {
                      computers[i].setAttribute('material', {color: '#000000'});
                  }

                  // Display portal to lobby
                  document.querySelector('#lobbyPortal').setAttribute('visible', true);

                }, 5000);
              }
              else
              {
                // Checking if the timer is up
                if (document.querySelector('#timerObject').getAttribute('timer')['timeUp'] === true)
                {
                  clearInterval(timerCheck);

                  taskManager.emit('postlaunchFail', {room:CIRCLES.getCirclesGroupName(), world:CIRCLES.getCirclesWorldName()});

                  // Displaying fail GUI
                  document.querySelector('#guiOverlay').setAttribute('material', {src:'#missionFailGUI'});

                  // Turning off all tasks
                  document.querySelector('#task8Component').setAttribute('spot_the_difference', {isPrevComplete: false});
                  document.querySelector('#task11Component').setAttribute('align_waves', {isPrevComplete: false});
                  document.querySelector('#aligned').setAttribute('circles-button', {button_color: '#cbfdc4', button_color_hover: '#cbfdc4'});
                  document.querySelector('#blueAlign').setAttribute('circles-button', {button_color: '#cbfdc4', button_color_hover: '#cbfdc4'});
                  document.querySelector('#purpleAlign').setAttribute('circles-button', {button_color: '#cbfdc4', button_color_hover: '#cbfdc4'});
                  document.querySelector('#images').setAttribute('visible', false);
                  document.querySelector('#task9').setAttribute('visible', false);
                  document.querySelector('#task11').setAttribute('visible', false);

                  // Turning off TVs
                  var computers = document.querySelectorAll('.computer');
                  var numComputers = computers.length;

                  for (let i = 0; i < numComputers; i++)
                  {
                      computers[i].setAttribute('material', {color: '#000000'});
                  }

                  // Display portal to lobby
                  document.querySelector('#lobbyPortal').setAttribute('visible', true);
                }
              }
            }

          }, 1000);

          // Checking if task 1 is complete
          // If it is, emit it so task 2 can begin in the spaceship
          task1Check = setInterval(function()
          {
              if (document.querySelector('#task1Component').getAttribute('computers_on')['isOn'] === true)
              {
                taskManager.emit('task1Complete', {room:CIRCLES.getCirclesGroupName(), world:CIRCLES.getCirclesWorldName()});
                clearInterval(task1Check);

                // Updating GUI to display current task
                document.querySelector('#guiOverlay').setAttribute('material', {src:'#task2GUI'});
              }

          }, 1000);

          // Listening for task 2 to be complete to update gui
          taskManager.on('task2Complete', (data) => 
          {
            // Updating GUI to display current task
            document.querySelector('#guiOverlay').setAttribute('material', {src:'#task3GUI'});
          });

          // Listening for task 3 to be complete to update gui
          taskManager.on('task3Complete', (data) => 
          {
            // Updating GUI to display current task
            document.querySelector('#guiOverlay').setAttribute('material', {src:'#task4GUI'});
          });

          // Listening for task 4 to be complete to hide task 4 TV display and display task 5 TV display
          taskManager.on('task4Complete', (data) => 
          {
            // Updating GUI to display current task
            document.querySelector('#guiOverlay').setAttribute('material', {src:'#task5GUI'});

            document.querySelector('#launchSequenceScreen').setAttribute('visible', false);
            document.querySelector('#task5').setAttribute('visible', true);
          });

          // Listening for task 5 to be complete to begin task 6
          taskManager.on('task5Complete', (data) => 
          {
            // Updating GUI to display current task
            document.querySelector('#guiOverlay').setAttribute('material', {src:'#task6GUI'});

            document.querySelector('#task5').setAttribute('visible', false);
            document.querySelector('#task6').setAttribute('visible', true);
            document.querySelector('#countdown').setAttribute('initiate_launch', {isPrevComplete: true});
          });

          // Checking if task 6 is complete
          task6Check = setInterval(function()
          {
              if (document.querySelector('#countdown').getAttribute('initiate_launch')['launched'] === true)
              {
                task6Complete = true;
                
                clearInterval(task6Check);
              }

          }, 1000);

          // Listening for task 7 to be complete to begin task 8
          taskManager.on('task7Complete', (data) => 
          {
            // Updating GUI to display current task
            document.querySelector('#guiOverlay').setAttribute('material', {src:'#task8GUI'});

            document.querySelector('#images').setAttribute('visible', true);
            document.querySelector('#task8Component').setAttribute('spot_the_difference', {isPrevComplete: true});
          });

          // Checking if task 8 is complete
          // If it is, emit it so task 9 can begin in the spaceship
          task8Check = setInterval(function()
          {
              if (document.querySelector('#task8Component').getAttribute('spot_the_difference')['isSelected'] === true)
              {
                // Updating GUI to display current task
                document.querySelector('#guiOverlay').setAttribute('material', {src:'#task9GUI'});

                document.querySelector('#task9').setAttribute('visible', true);
                taskManager.emit('task8Complete', {room:CIRCLES.getCirclesGroupName(), world:CIRCLES.getCirclesWorldName()});
                clearInterval(task8Check);
              }

          }, 1000);

          // Listening for task 9 to be complete to update gui
          taskManager.on('task9Complete', (data) => 
          {
            // Updating GUI to display current task
            document.querySelector('#guiOverlay').setAttribute('material', {src:'#task10GUI'});
          });

          // Listening for task 10 to be complete to begin task 11
          taskManager.on('task10Complete', (data) => 
          {
            // Updating GUI to display current task
            document.querySelector('#guiOverlay').setAttribute('material', {src:'#task11GUI'});

            document.querySelector('#task11').setAttribute('visible', true);
            document.querySelector('#task11Component').setAttribute('align_waves', {isPrevComplete: true});
          });

          // Checking if task 11 is complete
          task11Check = setInterval(function()
          {
              if (document.querySelector('#task11Component').getAttribute('align_waves')['wavesAligned'] === true)
              {
                task11Complete = true;
              }

          }, 1000);

        });
      </script>

    </a-scene>

          const scene = document.querySelector('a-scene');

            const clientId = CIRCLES.getUUID(); // generate a random 16 characters string, but you can use a uuid4 for example
            adapter.setClientId(clientId);
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
              adapter.setLocalMediaStream(stream).then(() => {
                // Note that networked-scene audio:true option has no effect with the janus adapter
                NAF.connection.adapter.enableMicrophone(false); // set it to false if you want to be muted initially.
