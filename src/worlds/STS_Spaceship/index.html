<html>
  <head>
    <meta charset="utf-8">

    <title>STS: Odyssey</title>

    <!-- REQUIRED --------------------------------------------------------------------------------------------------------------->
    <!-- webrtc shim from https://webrtc.github.io/adapter/adapter-latest.js -->
    <script src="/global/js/libs/adapter-latest.js"></script>
    <script src='/global/js/libs/aframe-master.min.js'></script>
    <script src='/global/js/libs/networked-aframe.min.js'></script>
    <script src='/global/js/libs/naf-janus-adapter.min.js'></script>
    <script src='/global/js/libs/aframe-extras.animation-mixer.js'></script>
    <script src='/global/js/libs/aframe-extras.controls.min.js'></script>
    <script src='/global/js/libs/aframe-extras.pathfinding.min.js'></script>
    <script src='/global/js/libs/checkpoint.js'></script>
    <script src="/socket.io/socket.io.js"></script>

    <script src="/global/js/components/aframe-fps-counter-component.min.js"></script>
    <script src="/global/js/components/aframe-mirror.js"></script>

    <script src='/global/js/circles_client_bundle.min.js'></script>

    <link rel="stylesheet" href="/global/css/user-gesture.css">

    <!-- OUR COMPONENTS --------------------------------------------------------------------------------------------------------->

    </head>
    <body>

    <!-- REQUIRED --------------------------------------------------------------------------------------------------------------->
      <div id="user-gesture-overlay" >
        <div id="Permissions" class="overlay">
          <img class="logo" src="/global/assets/textures/logos/circles_logo.svg" alt="Circles logo" />
          
          <div class="suboverlay">
            <p class="title">Permissions</p>
                
            <div id="user-microphone-wrapper" class="grid2col">
                <span class="label">Microphone</span>
                <div class="onoffswitch">
                <input type="checkbox" name="onoffswitch_mic" class="onoffswitch-checkbox" id="switch_mic" autocomplete="off">
                <label class="onoffswitch-label" for="switch_mic">
                    <span class="onoffswitch-inner"></span>
                    <span class="onoffswitch-switch"></span>
                </label>
                </div>
            </div>

            <input id="user-gesture-enter" class="user-gesture-button" type="submit" value="Enter Circles">
            <input id="wardrobe-enter" class="user-gesture-button"  type="submit" value="Customize Avatar">
            <!-- loading gif from: https://www.behance.net/gallery/31234507/Open-source-Loading-GIF-Icons-Vol-1 -->
            <img id="loading-animation-enter" src="/global/images/loading.gif">
          </div>
        </div>
      </div>

      <div id="ui_wrapper">
          <input id="button_microphone" type="submit" value="">
      </div>

    <!-- REQUIRED -->
    <a-scene renderer="antialias: true;
                       colorManagement: true;
                       sortObjects: false;
                       foveationLevel: 3;
                       highRefreshRate: true;
                       physicallyCorrectLights: true;
                       logarithmicDepthBuffer: false;
                       precision: high;"
             networked-scene="room: __ROOM_NAME__;
                              connectOnLoad: true;
                              onConnect: onConnect;
                              audio: false;
                              debug: false;
                              adapter: socketio;
                              serverURL: /"
             shadow="autoUpdate:false; type:basic;"
             vr-mode-ui="enabled:true;"
             loading-screen="enabled:false;"
             device-orientation-permission-ui="enabled:true;"
             circles-enter-ui
             circles-platform-scene-shadows>

      <a-assets>
        <!-- OUR ASSETS --------------------------------------------------------------------------------------------------------->
        
        <!-- credit: HDRMaps @ https://hdrmaps.com/above-the-clouds/ -->
        <img id='skyMap' src='assets/textures/086_hdrmaps_com_free_above_clouds.jpg' crossorigin="anonymous">
        <img id='screenshot' src='assets/textures/world_screenshot.jpg' crossorigin="anonymous">

        <!-- credit: "magic" music - https://soundcloud.com/royaltyfreebackgroundmusic/sets/creative-commons-music-365 -->
        <audio id="magic_music" src="assets/sounds/Magic_Music.mp3" preload="auto" crossorigin="anonymous"></audio>

        <!-- gltf models -->
        <!-- credits [a mix of custom models and the [editted] models listed below]:  -->
        <!-- Emiel @ https://sketchfab.com/3d-models/stylized-assets-7c180198693542a49fb39c8f81af14fd -->
        <!-- Glezova @ https://sketchfab.com/3d-models/stylized-bridge-dea55cb580e44d458e84d4455eda5de8 -->
        <!-- Sereda @ https://sketchfab.com/3d-models/stylized-stones-minipack-719d8ee393db4b218ace19ce9124918d -->
        <!-- Satendra Saraswat @ https://sketchfab.com/3d-models/stylized-hand-painted-tree-f4e3fe276aca48d09d312b6dae100bce -->
        <a-asset-item id="island_1_gltf"  src="assets/models/island_1/scene.gltf" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id="island_2_gltf"  src="assets/models/island_2/scene.gltf" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id="island_3_gltf"  src="assets/models/island_3/scene.gltf" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id="island_leaves_gltf"  src="assets/models/island_leaves/scene.gltf" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>

        <!-- credit: Raystani E. de Oliveira @ https://sketchfab.com/3d-models/stylized-sword-and-shield-lowpoly-e076a1a9fae84c97b8a6cdd5c9162ca2 [editted]-->
        <a-asset-item id="sword_gltf"    src="assets/models/sword/scene.gltf" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>

        <!-- loading navmesh. Following instructiosn from here: https://github.com/n5ro/aframe-extras/tree/master/src/pathfinding -->
        <a-asset-item id="navmesh_gltf" src="assets/models/navmesh.glb" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>

        <!-- REQUIRED ----------------------------------------------------------------------------------------------------------->
        <template id="user-template">
          <a-entity>
            <a-entity class="avatar" 
                      position="0 __USER_HEIGHT__ 0"
                      circles-user-networked
                      circles-avatar-construction>

              <a-entity class="nametag_front avatar_node" text="align:center;" position="0 0.7 0" rotation="0 0 0" scale="3 3 3">
                <a-entity class="deviceicon_front" position="0 -0.06 0" geometry="primitive:plane; width:0.07; height:0.07;" material="shader:flat; transparent:true;"></a-entity>
              </a-entity>

              <a-entity class="nametag_back avatar_node" text="align:center;" position="0 0.7 0" rotation="0 180 0" scale="3 3 3">
                  <a-entity class="deviceicon_back" position="0 -0.06 0" geometry="primitive:plane; width:0.07; height:0.07;" material="shader:flat; transparent:true;"></a-entity>
              </a-entity>

              <a-entity class="user_head avatar_node"
                        networked-audio-source
                        gltf-model
                        circles-color
                        circles-shadow="cast:true; receive:true; applyToChildren:false;">

                <a-entity class="user_face_express"
                          geometry="primitive:plane; width:0.3; height:0.3;"
                          material="shader:flat; src:__FACE_MAP__; transparent:true; side:back; color:#000;"
                          position="0.0 0.0 -0.1">
                </a-entity>

                <a-entity class="user_hair"
                          gltf-model
                          circles-color
                          circles-shadow="cast:true; receive:true; applyToChildren:false;">
                </a-entity>
              </a-entity>

              <a-entity class="user_body avatar_node"
                        gltf-model
                        circles-color
                        circles-shadow="cast:true; receive:true; applyToChildren:false;"
                        position="0.0 -0.5 0.0">
              </a-entity>
            </a-entity>
          </a-entity>
        </template>

        <template id="interactive-object-template">
          <a-entity>
          </a-entity>
        </template>

        <template id="text-template">
          <a-entity>
          </a-entity>
        </template>
      </a-assets>

      <!-- WORLD GENERATION STARTS HERE ----------------------------------------------------------------------------------------->
      <a-entity id="circles-manager" circles-manager="world:__WORLDNAME__; user:__VISIBLENAME__"></a-entity>

      <!-- Avatar --> 
      <a-entity id="Player1"
                class="user_cam_rig"
                circles-add-camera-equipment
                networked="template:#user-template; attachTemplateToLocal:true;"
                circles-head-model="__MODEL_HEAD__"
                circles-hair-model="__MODEL_HAIR__"
                circles-body-model="__MODEL_BODY__"
                circles-head-color="__COLOR_HEAD__"
                circles-hair-color="__COLOR_HAIR__"
                circles-body-color="__COLOR_BODY__"
                circles-visiblename="__VISIBLENAME__"
                circles-usertype="__USERTYPE__">
      </a-entity>

      <!-- island 1, with some spawnpoints -->
      <a-entity circles-checkpoint circles-spawnpoint position="-9.404 0.592 9.588"></a-entity>
      <a-entity circles-checkpoint circles-spawnpoint position="-9.751 0.546 7.433"></a-entity>
      <a-entity circles-checkpoint circles-spawnpoint position="-11.233 0.618 9.290"></a-entity>

      <!-- bridge (don't want to spawn people here as they may get dizzy looking down :) -->
      <a-entity circles-checkpoint position="-12.514 0.050 3.387"></a-entity>
      <a-entity circles-checkpoint position="-13.701 -0.296 0.336"></a-entity>

      <!-- island 2, top -->
      <a-entity circles-checkpoint position="-16.312 -0.321 -6.120"></a-entity>
      <a-entity circles-checkpoint position="-12.931 -0.394 -5.361"></a-entity>
      <a-entity circles-checkpoint position="-14.979 -0.295 -3.137"></a-entity>

      <!-- island 2, steps -->
      <a-entity id="door_island_2" circles-checkpoint position="-10.202 -5.867 -2.003"></a-entity>
      <a-entity circles-checkpoint position="-12.111 -2.054 -7.609"></a-entity>
      <a-entity circles-checkpoint position="-10.319 -3.648 -5.525"></a-entity>

      <!-- island 3 -->
      <a-entity id="door_island_3" circles-checkpoint position="5.000 -9.665 2.444"></a-entity>
      <a-entity circles-checkpoint position="5.413 -9.709 0.099"></a-entity>
      <a-entity circles-checkpoint position="2.422 -9.769 0.526"></a-entity>

      <!-- button that we will use to "teleport" to far off places (i.e., door-to-door in this world) -->
      <a-entity circles-button="pedastal_color:rgb(74, 87, 95);" circles-sendpoint="target:#door_island_2;" position="6.850 -8.949 2.397" rotation="-89.089 86.144 -53.584" scale="0.8 0.8 0.8"></a-entity>
      <a-entity circles-button="pedastal_color:rgb(80, 91, 100);" circles-sendpoint="target:#door_island_3" position="-11.503 -5.121 -0.803" rotation="0.057 -30.909 -92.018" scale="0.8 0.8 0.8"></a-entity>

      <!-- ambient music/sound -->
      <a-entity position="0 0 0" circles-sound="type:music; src:#magic_music; autoplay:true; loop:true; volume:0.02;"></a-entity>

      <!-- example "artefact" -->
      <a-entity id="Artefact-Gem"
                position="1.963 -8.241 2.339" rotation="0 0 0" scale="1 1 1"
                geometry="primitive:octahedron; radius:0.5;"
                material="color:rgb(255, 100, 20); roughness:0.2; metalness:0.8; sphericalEnvMap:#skyMap;"
                circles-artefact="inspectScale:0.5 0.5 0.5; textRotationY:90.0; textLookAt:false; inspectRotation:0.0 0.0 0; inspectOffsetY:0;
                                  label_offset:0.0 1.0 0.0; label_visible:true; arrow_position:down;
                                  title:[~20-25 chars] Title Front;
                                  description:[~240-280 chars]  This is the FRONT text that will display when an object is picked up. Adjust scale size and text rotation properties to make more visible.;
                                  title_back:[~20-25 chars] Title Back;
                                  description_back:[~240-280 chars] This is the back/secondary text that will display when you rotate the description bubble.;
                                  label_text:Gem;"></a-entity>

      <a-entity id="Artefact-Sword"
                position="-13.171 0.899 9.197" rotation="-18.718 42.756 2.641" scale="1 1 1"
                gltf-model="#sword_gltf"
                circles-sphere-env-map="src:#skyMap"
                circles-artefact="inspectScale:0.5 0.5 0.5; textRotationY:90.0; textLookAt:false; inspectRotation:0.0 0.0 0; inspectOffsetY:0;
                                  label_offset:0.0 1.0 0.0; label_visible:true; arrow_position:down;
                                  title:[~20-25 chars] Title Front;
                                  description:[~240-280 chars]  This is the FRONT text that will display when an object is picked up. Adjust scale size and text rotation properties to make more visible.;
                                  title_back:[~20-25 chars] Title Back;
                                  description_back:[~240-280 chars] This is the back/secondary text that will display when you rotate the description bubble.;
                                  label_text:Sword;"></a-entity>

      <a-entity id="Portal-Self"
                position="8.53 -8.9 1.0" rotation="0 180 0" scale="1 1 1"
                circles-portal="img_src:#screenshot; title_text:Portal to other worlds; link_url:/w/ExampleWorld"></a-entity>

      <!-- the environment -->
      <a-entity id="island_1" position="0 0 0" rotation="0 0 0" scale="1 1 1" gltf-model="#island_1_gltf" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;"></a-entity>
      <a-entity id="island_2" position="0 0 0" rotation="0 0 0" scale="1 1 1" gltf-model="#island_2_gltf" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;"></a-entity>
      <a-entity id="island_2" position="0 0 0" rotation="0 0 0" scale="1 1 1" gltf-model="#island_3_gltf" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;"></a-entity>
      <a-entity id="island_leaves" position="0 0 0" rotation="0 0 0" scale="1 1 1" gltf-model="#island_leaves_gltf" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;"></a-entity>

      <a-entity id="navmesh" gltf-model="#navmesh_gltf" visible='false' nav-mesh></a-entity>

      <!-- sky and lights -->
      <a-entity id="sunlight" position="0 20 0" rotation="40 0 0" 
                light="type:directional; intensity:4; color:#d5e4f5; castShadow:false;"></a-entity>
      <a-entity light="type:hemisphere; color:#FFFFFF; groundColor:#BCE2F4; intensity:3.0"></a-entity>

      <a-entity id='skyBox'
                rotation='0 200 0'
                geometry='primitive:sphere; radius:50; segments-height:24; segments-width:24;'
                material='shader:flat; src:#skyMap; side:back;'>
      </a-entity>
    </a-scene>
    <!-- WORLD GENERATION END HERE -------------------------------------------------------------------------------------------->

    <!-- REQUIRED ------------------------------------------------------------------------------------------------------------->
    <script>
      // Prompt for audio.
      if (CIRCLES.CONSTANTS.CIRCLES_WEBRTC_ENABLED && CIRCLES.CONSTANTS.CIRCLES_MIC_ENABLED) {
        document.addEventListener('DOMContentLoaded', () => {
          console.log('DOMContentLoaded');
          const scene = document.querySelector('a-scene');
          scene.addEventListener('adapter-ready', ({ detail: adapter }) => {
            console.log('adapter-ready');
            const clientId = CIRCLES.getUUID(); // generate a random 16 characters string, but you can use a uuid4 for example
            adapter.setClientId(clientId);
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
              adapter.setLocalMediaStream(stream).then(() => {
                // Note that networked-scene audio:true option has no effect with the janus adapter
                NAF.connection.adapter.enableMicrophone(false); // set it to false if you want to be muted initially.
              });
            }).catch(err => {
              console.warn("Microphone access not allowed. This client will not broadcast audio.");
            });
          });
        });
      }
      else {
        //disable HTML mic elements
        document.querySelector('#button_microphone').style.display = 'none';
        document.querySelector('#user-microphone-wrapper').style.display = 'none';
      }

      //naf schemas
      NAF.schemas.add({
        template: '#user-template',
        components: [
          'position',
          'rotation',
          {
            selector: '.user_cam_rig',
            component: 'position',
          },
          {
            selector: '.user_cam_rig',
            component: 'rotation',
          },
          {
            selector: '.avatar',
            component: 'position',
          },
          {
            selector: '.avatar',
            component: 'rotation',
          },
          {
            selector: '.nametag_front',
            component: 'visible',
          },
          {
            selector: '.nametag_front',
            component: 'position',
          },
          {
            selector: '.nametag_front',
            component: 'scale',
          },
          {
            selector: '.deviceicon_front',
            component: 'material',
          },
          {
            selector: '.deviceicon_back',
            component: 'material',
          },
          {
            selector: '.deviceicon_front',
            component: 'position',
          },
          {
            selector: '.deviceicon_back',
            component: 'position',
          },
          {
            selector: '.avatar',
            component: 'circles-user-networked',
          },
          {
            selector: '.nametag_back',
            component: 'visible',
          },
          {
            selector: '.nametag_back',
            component: 'position',
          },
          {
            selector: '.nametag_back',
            component: 'scale',
          },
          {
            selector: '.nametag_back',
            component: 'rotation',
          },
          {
            selector: '.user_head',
            component: 'visible',
          },
          {
            selector: '.user_head',
            component: 'position',
          },
          {
            selector: '.user_head',
            component: 'rotation',
          },
          {
            selector: '.user_body',
            component: 'visible',
          },
          {
            selector: '.user_body',
            component: 'position',
          },
          // {
          //   selector: '.user_body',
          //   component: 'rotation',
          // },
          {
            selector: '.user_face_express',
            component: 'position',
          },
        ]
      });

      NAF.schemas.add({
        template: '#interactive-object-template',
        components: [
          'position',
          'rotation',
          'scale',
          'gltf-model',
          'geometry',
          'material',
          'obj-model',
          //'circles-object-world',
          //'circles-interactive-object',
          //'circles-interactive-visible',
          //'circles-inspect-object',
          'shadow',
          //'class'
          // {
          //   selector: '.interactive',
          //   component: 'gltf-model',
          // },
        ]
      });

      NAF.schemas.add({
        template: '#text-template',
        components: [
          'position',
          'rotation',
          'scale',
          'text',
          'material'
        ]
      });

      // Called by Networked-Aframe when connected to server
      function onConnect () {
        console.log("custom onConnect: ", new Date());

        CIRCLES.setupCirclesWebsocket();

        //depending on scene loaded results in the mic button not working if clicked too fast
        //it also means the mic button has no effect (when 'adapter-ready' fires the mic also cannot be enabled/diabled) ...
        //I am not sure this is the best way to do this; but audio feedback is even worse ...
        document.querySelector('#loading-animation-enter').style.display='none';
        document.querySelectorAll('.user-gesture-button').forEach((elem)=> {
          //if entering the wardrobe world no need to show "enter wardrobe button"
          if (window.location.pathname.match(/wardrobe/i)) {
            if (elem.id !== 'wardrobe-enter') {
              elem.style.display='block';
            }
          }
          else {
            elem.style.display='block';
          }
        });

        //need to re-direct to wardrobe world if the user isn't "dressed" yet
        //make sure we add all urlParams together from provided link and existing url bar
        //const queryString = ((window.location.search) ? window.location.search + '&' : '?') + ((urlArr.length > 1) ? urlArr[1] : window.location.search);

        //we want to know if we have visited a world already during this session ...
        //const urlParams = new URLSearchParams(queryString);
        //urlParams.append('last_route', window.location.pathname);
        // if (!urlParams.has('last_route')) {
        //   urlParams.append('last_visited', '1');
        // }
        
        //mic sometimes is on for some reason
        if (CIRCLES.CONSTANTS.CIRCLES_WEBRTC_ENABLED && CIRCLES.CONSTANTS.CIRCLES_MIC_ENABLED) {
          NAF.connection.adapter.enableMicrophone(false);
        }
      }
    </script>
  </body>
</html>
